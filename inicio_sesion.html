<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoUp - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles_inicio_sesion.css">
</head>
<body>
    <div class="contenedor-principal">
        <h1 class="titulo-sesion">Iniciar Sesión</h1>
        <p class="subtitulo">Inicie sesión para comenzar su viaje...!</p>
        
        <div class="formulario-sesion">
            <div class="grupo-campo">
                <label for="correo" class="etiqueta-campo">Correo electrónico:</label>
                <input type="email" id="correo" class="campo-entrada" placeholder="ejemplo@correo.com" value="">
            </div>
            
            <div class="grupo-campo">
                <label for="contrasena" class="etiqueta-campo">Contraseña:</label>
                <input type="password" id="contrasena" class="campo-entrada" placeholder="••••••••••••••">
            </div>
            
            <a href="pant_principal.html"><button type="submit" class="boton boton-primario">Ingresar</button></a>
        </div>
        
        <a href="#recuperar" class="enlace-olvidado">¿Olvidaste tu contraseña?</a>
        
        <p>----------------- o -----------------</p>
        
        <a href="pant_principal_C.html"><button class="boton boton-secundario">Ingresar con Google</button></a>
        
        <div class="contenedor-contacto">
            <div class="icono-contacto">
                <img src="iconos/atencion-al-cliente.ico" alt="Icono de contacto" width="32" height="32">
            </div>
            <a href="contacto.html"><button class="boton-contacto">CONTÁCTANOS</button></a>
        </div>
    </div>

   
</body>
</html>
